
<div [hidden]="hidden">
  <mat-progress-bar mode="buffer" ></mat-progress-bar>
</div>

<h1 class="title">{{pokemonName}}</h1>
<mat-divider></mat-divider>
<h1 class="title">Sprites</h1>
<mat-grid-list cols="10" rowHeight="100px" *ngFor="let img of pokemonImg">
  <mat-grid-tile>
    <img [src]=img alt="pokemon" height="100px" width="auto">
  </mat-grid-tile>
</mat-grid-list>

<ng-template >

</ng-template>
<h1 class="title">Movimientos</h1>
<h1 class="move">Movimiento 1:{{pokemonMove[0]}}</h1>
<h1 class="move">Detalle:{{pokemonMove[1]}}</h1>
<h1 class="move">Movimientos 2:{{pokemonMove[2]}}</h1>
<h1 class="move">Detalle:{{pokemonMove[3]}}</h1>
<mat-divider></mat-divider>
